       <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/mdb@5.2.1/css/mdb.min.css" rel="stylesheet" integrity="sha384-GQZLxoaPXKlqh馃檋馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴馃帴" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 col-md-6">
        <h2 class="h2 mb-4 text-center">Create New Tutorial</h2>
        <form action="/tutorials" method="post" class="row needs-validation" novalidate>
          <div class="col-md-12 mb-3">
            <label for="title" class="form-label">Tutorial Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter a catchy title" required>
            <div class="invalid-feedback">
              Please provide a title for your tutorial.
            </div>
          </div>
          <div class="col-md-12 mb-3">
            <label for="content" class="form-label">Tutorial Content:</label>
            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            <div class="invalid-feedback">
              Please enter the content of your tutorial.
            </div>
          </div>
          <div class="col-md-12 mb-3 d-flex justify-content-between align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="true" id="published" name="published">
              <label class="form-check-label" for="published">
                Publish Now
              </label>
            </div>
          </div>
          <div class="col-md-12">
            <button type="submit" class="btn btn-primary float-end">Create Tutorial</button>
          </div>
        </form>
      </div>


    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>
</body>
