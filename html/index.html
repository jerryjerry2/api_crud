<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		

		

		
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary mt-5">
				<!-- Container wrapper -->
				<div class="container">
					<!-- Navbar brand -->
					<a class="navbar-brand me-2" href="https://mdbgo.com/">
						<img src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp" height="16"
							alt="MDB Logo" loading="lazy" style="margin-top: -1px;" />
					</a>

					<!-- Toggle button -->
					<button data-mdb-collapse-init class="navbar-toggler" type="button"
						data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample"
						aria-expanded="false" aria-label="Toggle navigation">
						<i class="fas fa-bars"></i>
					</button>

					<!-- Collapsible wrapper -->
					<div class="collapse navbar-collapse" id="navbarButtonsExample">
						<!-- Left links -->
						<ul class="navbar-nav me-auto ">
							<li class="nav-item align-items-center">
								<a class="nav-link " href="#">ANT Training Center</a>
							</li>
						</ul>
						<!-- Left links -->

						<div class="d-flex align-items-center">

							<button data-mdb-ripple-init type="button" class="btn btn-primary me-3">
								Add
							</button>

						</div>
					</div>
					<!-- Collapsible wrapper -->
				</div>
				<!-- Container wrapper -->
			</nav>
			<!-- Navbar -->

			<table class="table align-middle mb-0 bg-white mt-5">
				<thead class="bg-light">
					<th>Title</th>
					<th>Description</th>
					<th>Published</th>
					<th>Actions</th>
				</thead>
				<tbody>
					<tr>
						<td>
							<p class="fw-bold mb-1">Kate Hunington</p>
						</td>
						<td>
							<p class="fw-normal mb-1">Designer</p>
						</td>
						<td>
							<span class="badge badge-warning rounded-pill d-inline">Awaiting</span>
						</td>
						<td>
							<button type="button" class="btn btn-warning btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">
								Edit
							</button>
							<button type="button" class="btn btn-danger btn-rounded btn-sm fw-bold"
								data-mdb-ripple-color="dark">
								Delete
							</button>
						</td>
					</tr>
				</tbody>
			</table>


			<!-- MDB -->
			<script type="text/javascript"
				src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.umd.min.js"></script>

			<script>
				fetch('https://api-crud-yrvv.onrender.com/api/tutorials')
				.then(res => res.json())
				.then(json => {
				let tr = '';

				let published = '';


			json.forEach(element => {
				if(element.published == 1){
					published = '<span class="badge badge-warning rounded-pill d-inline">Awaiting</span>';
				}else{
					published = '<span class="badge badge-success rounded-pill d-inline">Publish</span>';
				}

			console.log(element.published)	
			tr += `
							<tr>
							<td>
							<p class="fw-bold mb-1">${element.title}</p>
							</td>
							<td>
							<p class="fw-normal mb-1">${element.description}</p>
							</td>
							<td>
							${published}
							</td>
							<td>
							<button type="button" class="btn btn-warning btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark">
								Edit
							</button>
							<button type="button" class="btn btn-danger btn-rounded btn-sm fw-bold" data-mdb-ripple-color="dark">
								Delete
							</button>
							</td>
						</tr>
							`;
			});

						document.querySelector('tbody').innerHTML = tr;
					})
			</script>
		</body>

		</html>
